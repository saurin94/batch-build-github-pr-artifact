version: 0.2
phases:
  build:
    commands:
      - mkdir build1_artifact
      - mkdir sub_folder_1
      - mkdir sub_folder_2
      - echo 'build1-file1'$CODEBUILD_BUILD_BATCH_NUMBER > file0
      - echo 'build1-file2'$CODEBUILD_BUILD_BATCH_NUMBER > file1
      - echo 'build1-file3'$CODEBUILD_BUILD_BATCH_NUMBER > file2
      - mv file1 sub_folder_1
      - mv file2 sub_folder_2
      - mv file0 build1_artifact
      - mv sub_folder_1 build1_artifact
      - mv sub_folder_2 build1_artifact
artifacts:
  files:
    - '**/*'
  base-directory: build1_artifact
  name: ARTIFACT_NAME_1
